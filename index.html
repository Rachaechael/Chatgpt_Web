<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            color: blue;
        }

        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-dark text-white py-5">
        <div class="container text-center">
            <h1 class="display-4">KCH 사진공유 페이지</h1>
            <p class="lead">사진을 공유합니다</p>
        </div>
    </div>

    <!-- 구성요소 -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg" class="card-img-top" alt="아름다운 풍경">
                    <div class="card-body">
                        <h5 class="card-title">다양한 멋진 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">여행 사진</h6>
                        <p class="card-text">푸른 하늘과 산이 어우러진 멋진 풍경입니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg" class="card-img-top" alt="도시 풍경">
                    <div class="card-body">
                        <h5 class="card-title">화려한 도시의 매력</h5>
                        <h6 class="card-subtitle mb-2 text-muted">도시 사진</h6>
                        <p class="card-text">야경이 아름다운 도시의 활기찬 모습을 담았습니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images.pexels.com/photos/355747/pexels-photo-355747.jpeg" class="card-img-top" alt="바닷가 풍경">
                    <div class="card-body">
                        <h5 class="card-title">평화로운 해변</h5>
                        <h6 class="card-subtitle mb-2 text-muted">바다 사진</h6>
                        <p class="card-text">고요한 바닷가에서의 평화로운 순간을 담은 사진입니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
